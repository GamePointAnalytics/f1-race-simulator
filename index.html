<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Engineer Simulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Titillium+Web:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- Screens will be injected here via JS -->
        <div id="start-screen" class="screen active">
            <h1 class="logo">PITWALL <span class="accent">PRO</span></h1>
            <div class="setup-container">
                <div class="selection-group">
                    <h2>Select Driver</h2>
                    <div id="driver-grid" class="grid-select"></div>
                </div>
                <div class="selection-group">
                    <h2>Select Circuit</h2>
                    <div id="circuit-grid" class="list-select"></div>
                </div>
                <div class="selection-group">
                    <h2>Select Strategy</h2>
                    <div id="tyre-grid" class="list-select"></div>
                </div>
                <!-- Difficulty Selection -->
                <div class="selection-group">
                    <h2>Difficulty</h2>
                    <div id="difficulty-grid" class="list-select" style="display:flex; gap:10px;">
                        <!-- Injected via JS -->
                    </div>
                </div>
                <button id="start-race-btn" class="action-btn" disabled>INITIALIZE SESSION</button>
            </div>
        </div>

        <div id="race-screen" class="screen hidden">
            <div id="sc-banner"
                style="display:none; background:#ffcc00; color:#000; text-align:center; padding:10px; font-weight:900; letter-spacing:2px; width:100%;">
                ‚ö† SAFETY CAR DEPLOYED ‚ö†</div>
            <header class="race-header">
                <div class="track-info">
                    <h2 id="race-circuit-name">Monza</h2>
                    <span id="race-lap-counter">Lap 1 / 53</span>
                </div>
                <div class="weather-widget" style="flex-direction:column; align-items:flex-end;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <button id="radio-toggle-btn" style="background:none; border:none; color:#ddd; cursor:pointer;"
                            title="Radio Settings">
                            üìª <span id="radio-mode-text" style="font-size:0.8em; font-weight:bold;">MAX</span>
                        </button>
                        <span id="weather-icon">‚òÄÔ∏è</span>
                        <span id="weather-text">Dry</span>
                        <span id="track-temp" style="margin-left:15px; font-weight:bold; color:#ff9f43;">--¬∞C</span>
                    </div>
                    <div id="weather-forecast" style="font-size:0.8em; color:#ddd; margin-top:4px;">Forecast: Stable
                    </div>
                    <div id="weather-forecast" style="font-size:0.8em; color:#ddd; margin-top:4px;">Forecast: Stable
                    </div>
                </div>
            </header>

            <main class="race-dashboard">
                <aside class="leaderboard-panel">
                    <h3>Standings <span id="gap-toggle-btn"
                            style="font-size:0.5em; cursor:pointer; opacity:0.7; margin-left:10px; border:1px solid #555; padding:2px 5px; border-radius:4px;">[TIME]</span>
                    </h3>
                    <div id="leaderboard-list">
                        <!-- Drivers items -->
                    </div>
                </aside>

                <section class="center-console">
                    <div id="track-map-container">
                        <h3>Live Tracker</h3>
                        <svg id="track-svg" viewBox="0 0 850 450" style="background:#111; border-radius:8px;">
                            <g id="track-group">
                                <!-- Path injected via JS -->
                                <path id="track-path" stroke="#333" stroke-width="20" fill="none" />
                                <circle id="player-marker" r="10" fill="#e10600" />
                            </g>
                        </svg>
                    </div>
                    <div class="messages-feeds">
                        <h3>Radio / Race Control</h3>
                        <div id="message-log" class="log-container">
                            <div class="msg system">System Initialized.</div>
                        </div>
                    </div>
                </section>

                <aside class="controls-panel">
                    <h3>Car Telemetry</h3>
                    <div class="telemetry-box">
                        <div class="stat">
                            <label>Tyre</label>
                            <span id="telemetry-tyre">Soft</span>
                        </div>
                        <div class="stat">
                            <label>Wear </label>
                            <div class="bar-container">
                                <div id="telemetry-wear" class="bar" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="stat">
                            <label>Energy</label>
                            <div class="bar-container">
                                <div id="telemetry-ers" class="bar" style="width: 100%; background: #06b6d4;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="strategy-controls">
                        <h3>Strategy Call</h3>
                        <div class="btn-group">
                            <button class="strat-btn push" data-mode="push">PUSH</button>
                            <button class="strat-btn balanced active" data-mode="balanced">BALANCED</button>
                            <button class="strat-btn conserve" data-mode="conserve">CONSERVE</button>
                        </div>
                        <button id="box-btn" class="box-btn">BOX BOX</button>
                        <div id="pit-options" class="hidden">
                            <button class="tyre-select" data-tyre="SOFT">Soft</button>
                            <button class="tyre-select" data-tyre="MEDIUM">Med</button>
                            <button class="tyre-select" data-tyre="HARD">Hard</button>
                            <button class="tyre-select" data-tyre="INTER">Inter</button>
                        </div>
                    </div>
                </aside>
            </main>
        </div>

        <div id="post-race-screen" class="screen hidden">
            <h1>Session Complete</h1>
            <div id="podium-display"></div>
            <button id="restart-btn" class="action-btn">Return to Garage</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/app.js"></script>
</body>

</html>
